<div ng-include="'./views/common/header.view.client.html'"></div>

<div class="container-fluid ">
    <h1>Login</h1>

    <div ng-show="model.message"
         class="alert alert-danger">{{model.message}}
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="username"
               type="text"
               id="username"
               class="form-control"
               placeholder="bob123"/>
    </div>

    <div class="form-group">
        <label for="username">Password</label>
        <input ng-model="password"
               type="password"
               id="password"
               class="form-control"
               placeholder="qwer1234zxcv"/>
    </div>

    <a ng-click="model.login(username, password)"
       class="btn btn-primary btn-block">
        Login
    </a>
    <a href="/auth/google"
       class="btn btn-danger btn-block">
        <span class="fa fa-google-plus"></span>
        Google
    </a>
    <a href="/auth/facebook"
       class="btn btn-info btn-block">
        <span class="fa fa-facebook-f"></span>
        Facebook
    </a>
    <!--<a href="/auth/facebook"-->
    <!--class="btn btn-primary btn-block">-->
    <!--<span class="fa fa-facebook"></span>-->
    <!--Facebook-->
    <!--</a>-->

    <a class="btn btn-success btn-block"
       href="#!/register">
        Register
    </a>
</div>

<div ng-include="'./views/common/footer.view.client.html'"></div>
