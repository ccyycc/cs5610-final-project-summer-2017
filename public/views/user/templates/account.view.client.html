<div class="container-fluid main-container">
    <div id="photoBlock">
        <a href="#!/account/photo">
            <img id="photo"
                 class="imageToCenter"
                 ng-src="{{model.user.photo}}" width="100px"/>
            <label for="photo" class="textToCenter">upload photo</label>
        </a>
    </div>

    <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
    <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>


    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   ng-model="model.user.username"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   ng-model="model.user.email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   class="form-control"
                   id="first-name"
                   ng-model="model.user.firstName"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   class="form-control"
                   id="last-name"
                   ng-model="model.user.lastName"
                   placeholder="Wonderland">
        </div>
    </form>


    <a class="btn btn-success btn-block"
       ng-click="model.updateUser(model.user)">Update</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.logout()">Logout</a>
    <a class="btn btn-danger btn-block"
       ng-click="model.unregister()">Unregister</a>
</div>
