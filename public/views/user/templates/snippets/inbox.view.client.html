<div ng-include="'./views/common/header.view.client.html'"></div>


<div class="container-fluid main-container">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-2">
                </div>
                <div class="col-xs-2">
                    from
                </div>
                <div class="col-xs-5">
                    content
                </div>
                <div class="col-xs-3">
                    time
                </div>
            </div>
        </li>
        <div ng-repeat="message in model.messages">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-2">
                        <img ng-src="{{message.fromWhom.photo}}" width="50%"/>
                    </div>
                    <div class="col-xs-2">
                        <a ng-href="#!/profile/{{message.fromWhom._id}}">{{message.fromWhom.username}}</a>
                    </div>
                    <div class="col-xs-5">
                        {{message.content}}
                    </div>
                    <div class="col-xs-2">
                        {{message.time | date}}
                    </div>
                    <div class="col-xs-1">
                        <a ng-click="model.deleteMessage(message)"
                           class="pull-right">
                            <span class="glyphicon glyphicon-remove"></span></a>
                    </div>

                </div>
            </li>
        </div>

    </ul>
</div>

<div ng-include="'./views/common/footer.view.client.html'"></div>
