<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th class="hidden-xs">Address</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="store in model.likedStores track by $index">
            <th>
                <p><b class="description">{{store.name}}</b></p>
            </th>
            <th class="hidden-xs">
                <p><b class="description">
                    {{store.address.street.toUpperCase()+" "+store.address.city.toUpperCase()
                    +", " +store.address.state.toUpperCase() +" "+store.address.zip}}
                </b></p>
            </th>
            <th class="text-center">
                <a href="#!/store/{{store._id}}">
                    <span class="glyphicon glyphicon glyphicon-arrow-right"></span>
                </a>
            </th>
        </tr>
        </tbody>
    </table>
</div>
