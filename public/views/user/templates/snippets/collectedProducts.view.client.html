CollectedProducts
<div ng-repeat="product in model.collectedProducts">
    <div class="row">
        <div class="col-xs-6">
            <img id="photo" class="imageToCenter"
                 ng-src="{{product.image}}" width="150px"/>
        </div>
        <div class="col-xs-6">
            <b>{{product.name}} </b>
            <p>{{product.price}} {{product.unit}}</p>
        </div>
    </div>
</div>
