CollectedProducts
<div ng-repeat="product in model.collectedProducts">
    <div class="row">
        <div class="col-xs-6">
            <img id="photo" class="imageToCenter"
                 ng-src="{{product.image}}" width="150px"/>
        </div>
        <div class="col-xs-6">
            <h3>{{product.name}}</h3>
            <p>{{product.price}}</p>
        </div>
    </div>
</div>
