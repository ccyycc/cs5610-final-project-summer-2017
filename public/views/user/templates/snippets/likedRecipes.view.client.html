<div ng-repeat="recipe in model.likedRecipes">
    <div class="row">
        <div class="col-xs-4">
            <img id="photo" class="imageToCenter"
                 ng-src="{{recipe.image}}" width="150px"/>
        </div>
        <div class="col-xs-8">
            <p><b class="description">{{recipe.name}}  </b>
            {{recipe.likedUsers.length}} people liked this recipe</p>
        </div>
    </div>
</div>
