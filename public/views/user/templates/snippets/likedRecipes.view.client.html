<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Source</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="recipe in model.likedRecipes track by $index">
            <th>
                <p><b class="description"
                      ng-if="recipe.yummlyId">{{recipe.name}}</b></p>
                <p><b class="description"
                      ng-if="!recipe.yummlyId">{{recipe.name}}</b></p>
            </th>
            <th>
                <p><b class="description"
                      ng-if="recipe.yummlyId">Recipe from Yunmmly</b></p>
                <p><b class="description"
                      ng-if="!recipe.yummlyId">Recipe from Local</b></p>
            </th>
            <th class="text-center">
                <a ng-if="recipe.yummlyId"
                   href="#!/recipe_list/{{recipe.yummlyId}}">
                    <span class="glyphicon glyphicon glyphicon-arrow-right"></span>
                </a>
                <a ng-if="!recipe.yummlyId"
                   href="#!/recipe_list/{{recipe._id}}#LOCAL">
                    <span class="glyphicon glyphicon glyphicon-arrow-right"></span>
                </a>
            </th>
        </tr>
        </tbody>
    </table>
</div>
