<div ng-include="'./views/common/header.view.client.html'"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 sidebar">
            <div class="nav nav-sidebar">
                <h4>Store Info</h4>
                <img id="smallProfileImage" class="img-responsive" ng-src="{{model.store.image}}"/>
                <label for="name">Store Name</label>
                <p id="name">{{model.store.name}}</p>
                <a class="btn btn-block btn-primary" href="#!/store/{{model.store._id}}">Store page</a>
            </div>
        </div>
        <div class="col-sm-10 col-sm-offset-2 main">
            <h2 class="page-header">{{model.merchandise.name}}
                <a class="btn pull-right" ng-show="model.like" ng-click="model.unlikeMerchandise()">
                    <span class="glyphicon glyphicon-heart">{{model.numLike}}</span>
                </a>
                <a class="btn pull-right" ng-show="!model.like" ng-click="model.likeMerchandise()">
                    <span class="glyphicon glyphicon-heart-empty">{{model.numLike}}</span>
                </a>
            </h2>
            <label>Price:</label>
            ${{model.merchandise.price}}

            <h3 class="sub-header">Description</h3>
            {{model.merchandise.description}}

            <h3 class="sub-header">Photo</h3>
            <div ng-if="model.merchandise.image">
                <img class=" img-rounded img-responsive "
                     ng-src="{{model.merchandise.image}}"/>
            </div>

            <!--<span class="glyphicon glyphicon-ok"></span>-->

            <div>
                <h3 class="sub-header">Comments
                    <a class="btn pull-right"
                       ng-show="!model.newComment"
                       ng-click="model.newComment={}">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </h3>


                <p ng-if="model.comments.length===0">Be the first one to comment!</p>
                <div class="input-group">
                    <input class="form-control"
                           ng-show="model.newComment"
                           ng-model="model.newComment.content"/>
                    <span class="input-group-btn">
                    <a class="btn btn-default"
                       ng-show="model.newComment"
                       ng-click="model.createComment()">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                    </span>

                    <span class="input-group-btn">
                    <a class="btn btn-default"
                       ng-show="model.newComment"
                       ng-click="model.newComment=undefined">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                    </span>


                </div>
                <div>
                    <ul class="list-group list-unstyled"
                        ng-repeat="comment in model.comments">
                        <li class="list-group-item-warning">
                            <label><span class="glyphicon glyphicon-user"></span>
                                User {{comment.fromWhom.username}}</label>
                            {{comment.content}}
                        </li>
                    </ul>
                </div>
            </div>
            <a ng-if="model.canEdit"
               ng-click="model.editMerchandise()"
               class="btn btn-block btn-primary">Edit</a>
        </div>
    </div>
