<div class="container-fluid main-container">
    <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-sm-3 col-xs-5">
                Username
                </div>
                <div class="col-sm-3 hidden-xs">
                    Firstname
                </div>
                <div class="col-sm-2 hidden-xs">
                    Lastname
                </div>
                <div class="col-sm-4 col-xs-6">
                    Role
                </div>
            </div>
        </li>

        <li class="list-group-item">
            <div class="row">
                <div class="col-sm-3 col-xs-5">
                    <input ng-model="model.user.username"
                    class="form-control">
                </div>
                <div class="col-sm-3 hidden-xs">
                    <input ng-model="model.user.firstname"
                           class="form-control">
                </div>
                <div class="col-sm-2 hidden-xs">
                    <input ng-model="model.user.lastname"
                           class="form-control">
                </div>
                <div class="col-sm-3 col-xs-5">
                    <input ng-model="model.user.role"
                           class="form-control">
                </div>
                <div class="col-sm-1 col-xs-2">
                    <span ng-click="model.createUser(model.user)"class="glyphicon glyphicon-plus"></span>
                    <span ng-click="model.updateUser(model.user)"class="glyphicon glyphicon-ok pull-right"></span>
                </div>
            </div>
        </li>

        <li ng-repeat="user in model.users" class="list-group-item">

            <div class="row">
                <div class="col-sm-3 col-xs-5">
                {{user.username}}
                </div>
                <div class="col-sm-3 hidden-xs">
                    {{user.firstName}}
                </div>
                <div class="col-sm-2 hidden-xs">
                    {{user.lastName}}
                </div>
                <div class="col-sm-3 col-xs-5">
                    {{user.role}}
                </div>
                <div class="col-sm-1 col-xs-2">
                <span ng-click="model.deleteUser(user)" class="glyphicon glyphicon-remove pull-right"></span>
                    <span ng-click="model.selectUser(user)"class="glyphicon glyphicon-pencil"></span>

                </div>
            </div>
        </li>
    </ul>
</div>
