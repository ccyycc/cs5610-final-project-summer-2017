<div ng-include="'./views/common/header.view.client.html'"></div>

<div class="container-fluid">

    <h2 class="page-header">Search Nearby Grocery Store</h2>
    <form>
        <label for="streeAddress">Street Address</label>
        <input id="streeAddress"
               ng-model="model.address.street"
               type="text"
               class="form-control"/>
        <label for="city">City</label>
        <input id="city"
               ng-model="model.address.city"
               type="text"
               class="form-control"/>
        <label for="state">State</label>
        <input id="state"
               ng-model="model.address.state"
               type="text"
               class="form-control"/>
        <label for="zip">Zip Code</label>
        <input id="zip"
               ng-model="model.address.zip"
               type="text"
               class="form-control"/>
        <button ng-click="model.searchWithAddress()"
                class="btn btn-block btn-primary">Search address
        </button>
    </form>


    <button ng-click="model.searchWithCoords()"
            class="btn btn-block btn-primary button-top-margin">
        <span class="glyphicon glyphicon-map-marker"></span>
        Search current location
    </button>


    <div ng-if="model.isSearching"> search in process...</div>

    <ul class="list-group customize-top-margin-20"
        ng-show="model.places"
        ng-if="!model.isSearching">
        <li class="list-group-item active">
            <div class="row ">
                <div class="col-sm-6 hidden-xs">
                    Name
                </div>
                <div class="col-sm-6 hidden-xs">
                    Address
                </div>
                <div class="col-xs-12 visible-xs">
                    Name & Address
                </div>
            </div>
        </li>
        <li ng-repeat="place in model.places"
            class="list-group-item">

            <div class="row ">
                <div class="col-sm-6">
                    {{place.name}}
                </div>
                <div class="col-sm-6 ">
                    {{place.vicinity}}
                </div>
            </div>
        </li>
    </ul>
</div>


<div ng-include="'./views/common/footer.view.client.html'"></div>
